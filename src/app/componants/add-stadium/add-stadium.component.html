<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Contact</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #stadiumForm="ngForm" (ngSubmit)='addStadium()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='stadium.name'
                            [ngModelOptions]="{standalone: true}" placeholder="team one">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='stadium.country'
                            [ngModelOptions]="{standalone: true}" placeholder="team two">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='stadium.capacity'
                            [ngModelOptions]="{standalone: true}" placeholder="score one">
                    </div>
                  
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">ADD</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
