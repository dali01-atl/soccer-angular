<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">ADD Player</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #playerForm="ngForm" (ngSubmit)='addPlayer()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.date'
                            [ngModelOptions]="{standalone: true}" placeholder="date">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.grandTitre'
                            [ngModelOptions]="{standalone: true}" placeholder="grand titre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.commentaire'
                            [ngModelOptions]="{standalone: true}" placeholder="commentaire">
                    </div>
                  
                    <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
                    <div class="form-group">
                    <input style="visibility: hidden;" type="file" class="form-control"
                   #filePicker (change)='onImageSelected($event)' />
                    </div>
                    <img [src]="imagePreview" height="500px" width="500px">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">ADD</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
