<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Contact</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form #contactForm="ngForm" (ngSubmit)='addSubmit()'>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='contact.firstName' [ngModelOptions]="{standalone: true}" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]='contact.lastName' [ngModelOptions]="{standalone: true}" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]='contact.email' [ngModelOptions]="{standalone: true}" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]='contact.subject' [ngModelOptions]="{standalone: true}" placeholder="Subject">
          </div>
         
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5" >Send</button>
          </div>
        </form>  
      </div>
     
    </div>
  </div>
</div>
