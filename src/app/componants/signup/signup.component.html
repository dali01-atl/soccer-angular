<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">Signup</h1>
          </div>
      </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <form [formGroup]='signupForm'>
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
                  </div>
                  <div *ngIf="signupForm.controls['firstName'].invalid && 
                  (signupForm.controls['firstName'].touched || 
                  signupForm.controls['firstName'].dirty)">

                      <div *ngIf="signupForm.controls['firstName'].errors.minlength" class="text-danger">
                          First name must have at least 3 characters
                      </div>
                      <div *ngIf="signupForm.controls['firstName'].errors.required" class="text-danger">
                          First name is required
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name">
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control" formControlName='email' placeholder="Email">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" formControlName='pwd' placeholder="Pwd">
                  </div>
                  <div *ngIf="signupForm.controls['pwd'].invalid && 
                  (signupForm.controls['pwd'].touched || 
                  signupForm.controls['pwd'].dirty)">
                      <div *ngIf="signupForm.controls['pwd'].errors.minlength" class="text-danger">
                          Pwd must have at least 8 characters
                      </div>
                      <div *ngIf="signupForm.controls['pwd'].errors.required" class="text-danger">
                          Pwd is required
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" formControlName='confirmPwd'
                          placeholder="Confirm Pwd">
                  </div>
                  <div *ngIf="signupForm.controls['confirmPwd'].invalid && 
                  (signupForm.controls['confirmPwd'].touched || 
                  signupForm.controls['confirmPwd'].dirty)">
                  <div *ngIf="signupForm.controls['confirmPwd'].errors.mustMatch"> Must Match
                  </div>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName='tel' placeholder="Tel">
                  </div>
                  <div class="form-group">
                      <button type="submit" (click)='signUp(signupForm.value)'
                          class="btn btn-primary py-3 px-5">Signup </button>
                  </div>
              </form>
              {{signupForm.status | json}}
              {{signupForm.value | json}}
          </div>
      </div>
  </div>
</div>
