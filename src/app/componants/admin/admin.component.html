<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white"> all admin</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <ul class="nav nav-tabs nav-justified md-tabs indigo" id="myTabJust" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab-just" data-toggle="tab" href="#home-just" role="tab"
        aria-controls="home-just" aria-selected="true">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab-just" data-toggle="tab" href="#profile-just" role="tab"
        aria-controls="profile-just" aria-selected="false">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab-just" data-toggle="tab" href="#contact-just" role="tab"
        aria-controls="contact-just" aria-selected="false">Players</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="stadium-tab-just" data-toggle="tab" href="#stadium-just" role="tab"
        aria-controls="stadium-just" aria-selected="false">Stadiums</a>
    </li>
  </ul>
  <div class="tab-content card pt-5" id="myTabContentJust">
    <div class="tab-pane fade show active" id="home-just" role="tabpanel" aria-labelledby="home-tab-just">
      <div class="shop__cart__table" id="productTable">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">email</th>
              <th scope="col">tel</th>
              <th scope="col">image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let u of user'>
              <td>{{u._id}}</td>
              <td>{{u.firstName}}</td>
              <td>{{u.lastName}}</td>
              <td>{{u.email}}</td>
              <td>{{u.tel}}</td>
              <td><img [src]="u.image" height="50px" width="50px"></td>
              <td>
                <button (click)='displayU(u._id)'>display</button>
                <button (click)='editU(u._id)'>edit</button>
                <button (click)='deleteU(u._id)'>delete</button>

              </td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>

    <div class="tab-pane fade" id="profile-just" role="tabpanel" aria-labelledby="profile-tab-just">
      <div class="shop__cart__table" id="productTable2">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">team one </th>
              <th scope="col">score one</th>
              <th scope="col">score two</th>
              <th scope="col">team two</th>
              <th scope="col">Image</th>

              <th>delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let m of matchess'>
              <td>{{m._id}}</td>
              <td>{{m.teamOne}}</td>
              <td>{{m.scoreOne}}</td>
              <td>{{m.scoreTwo}}</td>
              <td>{{m.teamTwo}}</td>
              <td><img [src]="m.image" height="50px" width="50px"></td>
              <td><button class="btn btn-danger" (click)='delete(m._id)'>delete</button></td>
              <td><button class="btn btn-info" (click)='edit(m._id)'>Edit</button></td>
              <td><button class="btn btn-success" (click)='display(m._id)'>Display</button></td>

            </tr>

          </tbody>
        </table>
      </div>

    </div>
    <div class="tab-pane fade" id="stadium-just" role="tabpanel" aria-labelledby="stadium-tab-just">
      <table class="table table-bordered table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>country</th>
          <th>capacity</th>
        </tr>
        <tr *ngFor='let s of stadiums'>
          <app-stadium [s]='s' (newStadiums)='updateStadiums($event)'></app-stadium>
        </tr>

      </table>
    </div>
  </div>
</div>
